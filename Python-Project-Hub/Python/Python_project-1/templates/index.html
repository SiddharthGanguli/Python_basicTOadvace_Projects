<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body { font-family: Arial, sans-serif; }
        body{
            background-color: rgb(238, 171, 82);
        }
        .menu-item { margin-bottom: 10px;
            height: 8rem;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        
        }
       
        .container { width: 300px; margin: auto; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Restaurant</h1>
        <form action="/order" method="POST">
            <div class="menu-item">
                <label for="item1">Please order something from our Restaurant:</label><br>
                <input type="text" id="item1" name="item1" placeholder="e.g., Pasta"><br><br>
            </div>
            <button type="submit">Add to Order</button>
        </form>
    </div>
</body>
</html>
